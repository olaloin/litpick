
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>취향으로 고르는 한국문학</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>📖 나의 감성에 맞는 문학은?</h1>
    <p class="subtitle">한국문학 취향 테스트</p>

    <div id="age-selection">
      <h2>연령대를 선택해주세요</h2>
      <button class="age-btn" onclick="startQuiz('teen')">10대</button>
      <button class="age-btn" onclick="startQuiz('twenties')">20대</button>
      <button class="age-btn" onclick="startQuiz('thirties')">30대 이상</button>
    </div>

    <div id="quiz" style="display: none;">
      <div id="question"></div>
      <div id="options"></div>
    </div>

    <div id="result" style="display: none;">
      <h2>추천 결과</h2>
      <p id="result-description"></p>
      <div id="recommended-books"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
